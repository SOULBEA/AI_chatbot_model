<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with 3D Character</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.11/lib/three-vrm.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #vrm-canvas {
            width: 100%;
            height: 100%;
        }

        .chat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .typing-indicator {
            position: absolute;
            left: 50%;
            top: 25%;
            transform: translateX(-50%);
            background: rgba(66, 66, 66, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            display: none;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
        }

        .messages-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .message {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 16px;
            border-radius: 15px;
            color: white;
            max-width: 300px;
            animation: messageAppear 0.3s ease-out;
            background: rgba(66, 66, 66, 0.9);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .message.bot-message {
            top: 20%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageExit {
            from {
                opacity: 1;
                transform: translateY(0) translateX(-50%);
            }
            to {
                opacity: 0;
                transform: translateY(-20px) translateX(-50%);
            }
        }

        .chat-input {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(51, 51, 51, 0.8);
            border-radius: 25px;
            pointer-events: auto;
            z-index: 1000;
        }

        .input-field {
            width: 300px;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(66, 66, 66, 0.9);
            color: transparent;
            text-shadow: 0 0 0 #fff;
            font-size: 1em;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4CAF50;
        }

        .send-button {
            background: #4CAF50;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <canvas id="vrm-canvas"></canvas>
        <div class="chat-overlay">
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <div class="messages-container" id="messages-container"></div>
            <div class="chat-input">
                <input type="text" class="input-field" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Three.js initialization
        const canvas = document.getElementById('vrm-canvas');
        const renderer = new THREE.WebGLRenderer({
            canvas,
            antialias: true,
            alpha: true
        });

        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x2a2a2a);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(10, canvas.clientWidth / canvas.clientHeight, 3, 40.0);
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 1.5, 1);

        // Lighting
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(1, 2, 1).normalize();
        scene.add(directionalLight);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        // Load VRM model
        let currentVrm = null;
        const loader = new THREE.GLTFLoader();

        loader.load(
            '/static/models/avatar.vrm',
            (gltf) => {
                THREE.VRM.from(gltf).then((vrm) => {
                    if (currentVrm) {
                        scene.remove(currentVrm.scene);
                        currentVrm.dispose();
                    }

                    currentVrm = vrm;
                    scene.add(vrm.scene);

                    vrm.scene.rotation.y = Math.PI;

                    // Set initial pose
                    if (vrm.humanoid) {
                        // Arms
                        const leftArm = vrm.humanoid.getBoneNode('leftUpperArm');
                        const rightArm = vrm.humanoid.getBoneNode('rightUpperArm');
                        const leftForeArm = vrm.humanoid.getBoneNode('leftLowerArm');
                        const rightForeArm = vrm.humanoid.getBoneNode('rightLowerArm');

                        if (leftArm) {
                            leftArm.rotation.z = 0.9;
                            leftArm.rotation.x = 0.1;
                        }
                        if (rightArm) {
                            rightArm.rotation.z = -0.9;
                            rightArm.rotation.x = 0.1;
                        }
                        if (leftForeArm) {
                            leftForeArm.rotation.x = 0.1;
                        }
                        if (rightForeArm) {
                            rightForeArm.rotation.x = 0.1;
                        }

                        // Legs
                        const leftUpLeg = vrm.humanoid.getBoneNode('leftUpperLeg');
                        const rightUpLeg = vrm.humanoid.getBoneNode('rightUpperLeg');

                        if (leftUpLeg) {
                            leftUpLeg.rotation.z = 0.05;
                        }
                        if (rightUpLeg) {
                            rightUpLeg.rotation.z = -0.05;
                        }

                        // Spine and neck
                        const spine = vrm.humanoid.getBoneNode('spine');
                        const neck = vrm.humanoid.getBoneNode('neck');

                        if (spine) {
                            spine.rotation.x = 0.05;
                        }
                        if (neck) {
                            neck.rotation.x = -0.05;
                        }
                    }
                });
            },
            (progress) => console.log('Loading model...', (progress.loaded / progress.total * 100) + '%'),
            (error) => console.error('Error loading model:', error)
        );

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (currentVrm) {
                currentVrm.update(0.016);

                // Add smoother head movement while "talking"
                if (isTalking) {
                    const head = currentVrm.humanoid.getBoneNode('head');
                    if (head) {
                        head.rotation.y = 0.1 * Math.sin(Date.now() * 0.003);
                        head.rotation.x = 0.05 * Math.sin(Date.now() * 0.002);
                    }
                }
            }

            renderer.render(scene, camera);
        }

        let isTalking = false;

        // Handle window resize
        function onResize() {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }

        window.addEventListener('resize', onResize);
        onResize();
        animate();

        // Chat functionality
        const typingIndicator = document.getElementById('typing-indicator');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Show typing indicator while user is typing
        userInput.addEventListener('input', () => {
            if (userInput.value.trim()) {
                typingIndicator.style.display = 'flex';
            } else {
                typingIndicator.style.display = 'none';
            }
        });

        userInput.addEventListener('blur', () => {
            if (!userInput.value.trim()) {
                typingIndicator.style.display = 'none';
            }
        });

        function addMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.textContent = message;

            const container = document.getElementById('messages-container');
            container.appendChild(messageDiv);

            // Remove old messages
            setTimeout(() => {
                messageDiv.classList.add('exit');
                setTimeout(() => {
                    messageDiv.remove();
                }, 300);
            }, 5000);
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            typingIndicator.style.display = 'none';
            userInput.value = '';
            isTalking = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    addMessage(data.response);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                addMessage('Sorry, I encountered an error. Please try again.');
            }

            isTalking = false;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add initial bot message
        setTimeout(() => {
            addMessage('Hello! How can I help you today? ðŸ˜Š');
        }, 1000);

        // Focus input field on page load
        userInput.focus();
    </script>
</body>
</html>
