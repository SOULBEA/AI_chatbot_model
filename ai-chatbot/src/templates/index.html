<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with 3D Character</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #vrm-viewer {
            width: 100%;
            height: 100%;
            background-color: #2a2a2a;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        #vrm-canvas {
            width: 100%;
            height: 100%;
        }
        #chat-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #messages {
            margin-top: 20px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #333;
            border-radius: 5px;
        }
        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #4CAF50;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #2196F3;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chatbot with 3D Character</h1>
        
        <div id="vrm-viewer">
            <canvas id="vrm-canvas"></canvas>
        </div>

        <div id="chat-container">
            <button id="startListening">Start Listening</button>
            <div id="messages"></div>
        </div>
    </div>

    <!-- Updated dependencies -->
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.11/lib/three-vrm.min.js"></script>

    <script>
        // Initialize Three.js scene
        const canvas = document.getElementById('vrm-canvas');
        const renderer = new THREE.WebGLRenderer({ 
            canvas, 
            antialias: true,
            alpha: true 
        });
        
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x2a2a2a);

        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(30, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        camera.position.set(5, 1.6, 2.5);
        camera.lookAt(5, 1.4, 0);

        // Improve lighting
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 2, 1);
        scene.add(directionalLight);

        // Add back light
        const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
        backLight.position.set(-1, 1, -1);
        scene.add(backLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // Adjust grid for better visibility
        const grid = new THREE.GridHelper(10, 20, 0x666666, 0x444444);
        grid.position.x = 5;
        scene.add(grid);

        let currentVrm = null;

        // Create a loader
        const loader = new THREE.GLTFLoader();

        // Load VRM model
        console.log('Starting to load VRM model...');
        
        // VRM Loader
        loader.load(
            '/static/avatar.vrm',  // URL of the VRM model
            (gltf) => {
                console.log('GLB loaded, starting VRM conversion...');
                
                // Convert GLB to VRM
                if (typeof THREE.VRM.from === 'function') {
                    THREE.VRM.from(gltf).then((vrm) => {
                        console.log('VRM conversion successful');
                        
                        // Remove previous model if it exists
                        if (currentVrm) {
                            scene.remove(currentVrm.scene);
                        }

                        // Add the model to the scene
                        currentVrm = vrm;
                        scene.add(vrm.scene);

                        // Adjust model position and scale
                        vrm.scene.position.set(5, 0, 0);
                        vrm.scene.rotation.y = Math.PI * 0.5;
                        
                        // Increase scale slightly
                        const scale = 1.2;
                        vrm.scene.scale.set(scale, scale, scale);

                        // Center the model vertically
                        const box = new THREE.Box3().setFromObject(vrm.scene);
                        const height = box.max.y - box.min.y;
                        vrm.scene.position.y = -box.min.y + 0.1;

                        // Set initial pose (natural standing pose)
                        if (vrm.humanoid) {
                            // Left Arm
                            const leftArm = vrm.humanoid.getBoneNode('leftUpperArm');
                            const leftForeArm = vrm.humanoid.getBoneNode('leftLowerArm');
                            if (leftArm) {
                                leftArm.rotation.z = 1;  // Slightly away from body
                                leftArm.rotation.x = -0.1;  // Slightly forward
                                leftArm.rotation.y = -0.1; // Slight natural rotation
                            }
                            if (leftForeArm) {
                                leftForeArm.rotation.z = -0.1;
                                leftForeArm.rotation.x = 0.1;
                            }

                            // Right Arm
                            const rightArm = vrm.humanoid.getBoneNode('rightUpperArm');
                            const rightForeArm = vrm.humanoid.getBoneNode('rightLowerArm');
                            if (rightArm) {
                                rightArm.rotation.z = -0.1;  // Slightly away from body
                                rightArm.rotation.x = -1;   // Slightly forward
                                rightArm.rotation.y = 1;   // Slight natural rotation
                            }
                            if (rightForeArm) {
                                rightForeArm.rotation.z = -0.1;
                                rightForeArm.rotation.x = 0.1;
                            }

                            // Optional: Adjust upper body for more natural pose
                            const spine = vrm.humanoid.getBoneNode('spine');
                            const chest = vrm.humanoid.getBoneNode('chest');
                            const neck = vrm.humanoid.getBoneNode('neck');
                            
                            if (spine) spine.rotation.z = 0.02;  // Slight natural curve
                            if (chest) chest.rotation.z = 0.02;  // Slight natural curve
                            if (neck) neck.rotation.y = 0.1;     // Slight head turn
                        }

                        // Fine-tune camera position for this view
                        camera.position.set(5, 1.6, 2.5);
                        camera.lookAt(5, 1.4, 0);

                        console.log('VRM model added and positioned');
                    }).catch((error) => {
                        console.error('VRM conversion error:', error);
                    });
                } else {
                    console.error('THREE.VRM.from is not available');
                }
            },
            (progress) => {
                const percentage = (progress.loaded / progress.total * 100);
                console.log('Loading progress:', percentage.toFixed(2) + '%');
            },
            (error) => {
                console.error('Error loading GLB:', error);
            }
        );

        // Simple rotation controls
        let isRotating = false;
        let previousX = 0;

        canvas.addEventListener('mousedown', (e) => {
            isRotating = true;
            previousX = e.clientX;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isRotating && currentVrm) {
                const deltaX = e.clientX - previousX;
                currentVrm.scene.rotation.y += deltaX * 0.005;
                currentVrm.scene.position.x = 5;
                previousX = e.clientX;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isRotating = false;
        });

        // Animation loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            if (currentVrm) {
                const delta = clock.getDelta();
                currentVrm.update(delta);

                // Optional: Add slight automatic rotation
                // currentVrm.scene.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
        }

        // Improve resize handling
        function onResize() {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            if (width > 0 && height > 0) {
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height, false);
            }
        }

        window.addEventListener('resize', onResize);
        onResize();
        animate();

        // Chat functionality
        document.getElementById('startListening').addEventListener('click', async () => {
            const button = document.getElementById('startListening');
            const messages = document.getElementById('messages');
            
            button.disabled = true;
            button.textContent = 'Listening...';
            
            try {
                const response = await fetch('/process_speech', { method: 'POST' });
                const data = await response.json();
                
                if (data.status === "success") {
                    messages.innerHTML += `
                        <div class="message user-message">${data.user_input}</div>
                        <div class="message bot-message">${data.response}</div>
                    `;
                } else {
                    messages.innerHTML += `
                        <div class="message bot-message error">${data.message}</div>
                    `;
                }
                messages.scrollTop = messages.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                messages.innerHTML += `<p>Error: Could not process speech</p>`;
            } finally {
                button.disabled = false;
                button.textContent = 'Start Listening';
            }
        });
    </script>
</body>
</html>
