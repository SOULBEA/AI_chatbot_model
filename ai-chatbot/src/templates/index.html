<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with 3D Character</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.11/lib/three-vrm.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 40px);
            margin: 20px;
            gap: 20px;
        }

        .model-container {
            flex: 1;
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        #vrm-canvas {
            width: 100%;
            height: 100%;
        }

        .chat-container {
            width: 400px;
            background: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background: #333;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bot-status {
            display: flex;
            flex-direction: column;
        }

        .bot-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .status {
            font-size: 0.8em;
            color: #4CAF50;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #4CAF50;
            margin-left: auto;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background: #424242;
            margin-right: auto;
            border-radius: 15px 15px 15px 0;
        }

        .message-time {
            font-size: 0.7em;
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }

        .chat-input {
            padding: 20px;
            background: #333;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #424242;
            color: #fff;
            font-size: 1em;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4CAF50;
        }

        .send-button {
            background: #4CAF50;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .emotion-indicator {
            font-size: 0.8em;
            color: rgba(255,255,255,0.7);
            margin-bottom: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #424242;
            border-radius: 15px;
            margin-right: auto;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="model-container">
            <canvas id="vrm-canvas"></canvas>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="bot-status">
                    <div class="bot-name">AI Assistant</div>
                    <div class="status">Online</div>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Hello! How can I help you today? ðŸ˜Š
                    <div class="message-time">Just now</div>
                </div>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" class="input-field" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Three.js initialization
        const canvas = document.getElementById('vrm-canvas');
        const renderer = new THREE.WebGLRenderer({ 
            canvas, 
            antialias: true,
            alpha: true 
        });
        
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x2a2a2a);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(30, canvas.clientWidth / canvas.clientHeight, 0.1, 20.0);
        camera.position.set(0, 1.5, 5);
        camera.lookAt(0, 1.5, 0);

        // Lighting
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Load VRM model
        let currentVrm = null;
        const loader = new THREE.GLTFLoader();

        loader.load(
            '/static/models/avatar.vrm',  // Make sure this path points to your VRM file
            (gltf) => {
                THREE.VRM.from(gltf).then((vrm) => {
                    if (currentVrm) {
                        scene.remove(currentVrm.scene);
                        currentVrm.dispose();
                    }

                    currentVrm = vrm;
                    scene.add(vrm.scene);

                    vrm.scene.rotation.y = Math.PI;
                    
                    // Initial pose
                    if (vrm.humanoid) {
                        const neck = vrm.humanoid.getBoneNode('neck');
                        if (neck) {
                            neck.rotation.y = -0.1;
                        }
                    }
                });
            },
            (progress) => console.log('Loading model...', (progress.loaded / progress.total * 100) + '%'),
            (error) => console.error('Error loading model:', error)
        );

        // Animation states and parameters
        let isAnimating = false;
        const animationParams = {
            head: { y: 0 },
            body: { y: 0 }
        };

        function animateVRMModel() {
            if (!currentVrm || !isAnimating) return;

            // Animate head nodding and slight body movement
            const neck = currentVrm.humanoid.getBoneNode('neck');
            const spine = currentVrm.humanoid.getBoneNode('spine');
            
            if (neck) {
                // Gentle nodding motion
                animationParams.head.y = Math.sin(Date.now() * 0.005) * 0.1;
                neck.rotation.x = animationParams.head.y;
            }
            
            if (spine) {
                // Subtle body movement
                animationParams.body.y = Math.sin(Date.now() * 0.003) * 0.05;
                spine.rotation.y = animationParams.body.y;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (currentVrm) {
                currentVrm.update(0.016);
                animateVRMModel();
            }
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        function onResize() {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }

        window.addEventListener('resize', onResize);
        onResize();
        animate();

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                ${message}
                <div class="message-time">${currentTime}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, true);
    userInput.value = '';
    showTypingIndicator();

    // Start animation
    isAnimating = true;

    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        
        hideTypingIndicator();
        if (data.status === 'success') {
            addMessage(data.response);
            
            // Stop animation after 2 seconds
            setTimeout(() => {
                isAnimating = false;
                // Reset positions
                if (currentVrm) {
                    const neck = currentVrm.humanoid.getBoneNode('neck');
                    const spine = currentVrm.humanoid.getBoneNode('spine');
                    if (neck) neck.rotation.x = 0;
                    if (spine) spine.rotation.y = 0;
                }
            }, 2000);
        } else {
            addMessage('Sorry, I encountered an error. Please try again.');
            isAnimating = false;
        }
    } catch (error) {
        hideTypingIndicator();
        addMessage('Sorry, I encountered an error. Please try again.');
        isAnimating = false;
    }
}

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input field on page load
        userInput.focus();
    </script>
</body>
</html>
